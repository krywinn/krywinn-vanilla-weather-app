<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/c9b065610f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Awesome Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="row">
          <div class="col-12">
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type a city name"
                  id="user-input"
                  autocomplete="off"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon"
                >
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="button" 
                  id="button-geolocator">
                  <i class="fa-solid fa-compass geo-icon"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row currentWeather">
          <div class="col-6">
            <h1 id="cityElement"></h1>
            <div class="localInfo">
                <span id="countryElement"></span>
            </div>
              <ul>
              <li class="conditions description" id="descriptionElement"><span class="description"></span>
                </li>
              <li class="conditions rain"
                > <span class=humidity> Humidity: </span><span id="humidityElement">0</span> %
                </li>
             <li class="conditions wind" >
                  <span class=speed> Wind: </span><span id="windElement">7</span> m/s
                </li>
            </div>
          </ul>
          <div class="weatherNow col-6">
                        <div class="weatherContainer d-flex justify-content-end">
                        <img src="" alt="" class= "weatherNowIcon" id="weatherNowIcon"/>
                        <span class="weatherNowTemp"><span id="tempValue">5</span>째</span>
                        </div>
              <div class="feelsLikeNow"> <span class="feelsLike"> Feels like: </span><span class id="feelsLikeElement">0</span>째</div>
              <div class="weatherNowUnits">
              <a href="#" alt="celsius" class="active" id="celsius-link">째C</a> | <a href="#" alt="fahrenheit" id="fahrenheit-link"> 째F </a>
              </div>
          </div>
        </div>
        <div class="row">
          <h4 class="col-12 headerNextDays">
            Weather in <span id="cityElementNextDays">Copenhagen</span> in the next 6 days
          </h4>
        </div>
        <div class="weather forecast" id="forecast"></div>
        <div class="lastUpdated">
          Last updated: <span id="timeElement"></span>
          </div>
    </div>
    <div class="author">
      coded by
      <a
        href="https://github.com/krywinn/krywinn-vanilla-weather-app"
        target="_blank"
        rel="noopener noreferrer"
        >krywinn</a
      >
    </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
