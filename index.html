<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/c9b065610f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Awesome Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="row">
          <div class="col-12">
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type a city name"
                  id="user-input"
                  autocomplete="off"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon"
                >
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="button" 
                  id="button-geolocator">
                  <i class="fa-solid fa-compass geo-icon"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row currentWeather">
          <div class="col-6">
            <h1 id="cityElement"></h1>
            <div class="localInfo">
                <span id="countryElement"></span>
            </div>
              <ul>
              <li class="conditions description" id="descriptionElement">
                </li>
              <li class="conditions rain"
                >Humidity: <span  id="humidityElement">0</span> %
                </li>
             <li class="conditions wind" >
                  Wind: <span id="windElement">7</span> m/s
                </li>
              <li class="conditions airQuality"> Air Quality: <span  id="airQualityElement"></span>
                </li>
            </div>
          </ul>
          <div class="weatherNow col-6">
                        <div class="weatherContainer d-flex justify-content-end">
                        <img src="" alt="" class= "weatherNowIcon" id="weatherNowIcon"/>
                        <span class="weatherNowTemp"><span id="tempValue">5</span>°</span>
                        </div>
              <div class="feelsLikeNow">Feels like: <span id="feelsLikeElement">0</span>°</div>
              <div class="weatherNowUnits"><span class="active">°C</span> <span class="inactive"> |°F </span></div>

                    </div>
            </div>
        <div class="row">
          <h4 class="col-12 headerNextDays">
            Weather in Copenhagen in the next days
          </h4>
        </div>
        <div class="row 12">
          <div class="col-sm-2">
            <div class="card">
              <h6 class="card-title">Mon</h6>
              <div> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="iconNextDays"/></div>
              <div class="temperatureNextDays">5° / -2°</div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <h6 class="card-title">Tue</h6>
              <div> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="iconNextDays"/></div>
              <div class="temperatureNextDays">5° / -2°</div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <h6 class="card-title">Wed</h6>
              <div> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="iconNextDays"/></div>
              <div class="temperatureNextDays">5° / -2°</div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <h6 class="card-title">Thu</h6>
              <div> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="iconNextDays"/></div>
              <div class="temperatureNextDays">5° / -2°</div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <h6 class="card-title">Fri</h6>
              <div> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="iconNextDays"/></div>
              <div class="temperatureNextDays">5° / -2°</div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <h6 class="card-title">Sat</h6>
              <div> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="iconNextDays"/></div>
              <div class="temperatureNextDays">5° / -2°</div>
            </div>
        </div>
      </div>
          <div class="lastUpdated">
          Last updated: <span id="timeElement"></span>
          </div>
    </div>
    <div class="author">
      coded by
      <a
        href="https://github.com/krywinn/krywinn-vanilla-weather-app"
        target="_blank"
        rel="noopener noreferrer"
        >krywinn</a
      >
    </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
